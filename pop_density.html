<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>US Population Density</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

  <script src="https://unpkg.com/maplibre-gl@^5.9.0/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@^5.9.0/dist/maplibre-gl.css" rel="stylesheet"/>

  <style>
    h2, h3 {
      margin: 10px;
      font-size: 18px;
    }

    h3 {
      font-size: 16px;
    }

    p {
      margin: 10px;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
    }

    .map-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.8);
      border-style: solid;
      border-width: 1px;
      border-color: rgba(0, 0, 0, 0.2);
      margin-left: 20px;
      font-family: Arial, sans-serif;
      overflow: auto;
      border-radius: 3px;
    }

    #features {
      top: 0;
      height: 100px;
      margin-top: 20px;
      width: 250px;
    }

    #legend {
      padding: 10px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      line-height: 18px;
      height: 210px;
      margin-bottom: 40px;
      width: 150px;
    }

    .legend-key {
      display: inline-block;
      border-radius: 20%;
      width: 10px;
      height: 10px;
      margin-right: 5px;
    }

    .maplibregl-canvas-container.maplibregl-interactive,
    .maplibregl-ctrl-group button.maplibregl-ctrl-compass {
      cursor: unset;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <div class="map-overlay" id="features">
    <h2>US population density</h2>
    <div id="text-description">
      <p>Hover over a state!</p>
    </div>
  </div>

  <div class="map-overlay" id="legend"></div>

  <script>
    
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://tiles.openfreemap.org/styles/positron',
      zoom: 3,
      center: [-100, 40]
    });

    map.getCanvas().style.cursor = 'default';

    async function geojsonFetch() {
      
      let response = await fetch('assets/stateData.geojson');
      let stateData = await response.json();

      map.on('load', () => {
        
        map.addSource('stateData', {
          type: 'geojson',
          data: stateData
        });

        map.addLayer({
          id: 'stateData-layer',
          type: 'fill',
          source: 'stateData',
          paint: {
            'fill-color': [
              'step',
              ['get', 'density'],
              '#FFEDA0',   
              10, '#FED976',
              20, '#FEB24C',
              50, '#FD8D3C',
              100, '#FC4E2A',
              200, '#E31A1C',
              500, '#BD0026',
              1000, '#800026'
            ],
            'fill-outline-color': '#BBBBBB',
            'fill-opacity': 0.7
          }
        });

        const layers = [
          '0–9',
          '10–19',
          '20–49',
          '50–99',
          '100–199',
          '200–499',
          '500–999',
          '1000 and more'
        ];
        const colors = [
          '#FFEDA070',
          '#FED97670',
          '#FEB24C70',
          '#FD8D3C70',
          '#FC4E2A70',
          '#E31A1C70',
          '#BD002670',
          '#80002670'
        ];

        const legend = document.getElementById('legend');
        legend.innerHTML = '<b>Population Density<br>(people/sq.mi.)</b><br><br>';

        layers.forEach((layer, i) => {
          const color = colors[i];
          const item = document.createElement('div');

          const key = document.createElement('span');
          key.className = 'legend-key';
          key.style.backgroundColor = color;

          const value = document.createElement('span');
          value.innerHTML = layer;

          item.appendChild(key);
          item.appendChild(value);
          legend.appendChild(item);
        });
        
        map.on('mousemove', ({ point }) => {
          const state = map.queryRenderedFeatures(point, {
            layers: ['stateData-layer']
          });

          document.getElementById('text-description').innerHTML = state.length
            ? `<h3>${state[0].properties.name}</h3>
               <p><strong><em>${state[0].properties.density}</strong> people per square mile</em></p>`
            : '<p>Hover over a state!</p>';
        });
      });
    }

    geojsonFetch();
  </script>
</body>
</html>
